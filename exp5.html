<!DOCTYPE html>
<html>
<head>
    <title>Country Validation Form</title>

        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        select, button {

            padding: 10px;

    <div class="container">
        <h2>Country Validation Form</h2>
        <form id="validationForm">
            <label for="country">Choose a Country:</label>

                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- Add more country options as needed -->
            </select>
            <button type="button" onclick="validateCountry()">Submit</button>
        </form>
    </div>

</body>
</html>
