<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banking Page</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>This is a sample banking webpage</p>
    </div>
</body>
</html>
